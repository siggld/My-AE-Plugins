name: Create Release Plugin from main

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main", "dev"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: plugin-prerelease-${{ github.event.workflow_run.head_branch || github.ref_name }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: ${{ github.workspace }}/target
  NO_INSTALL: "1"


jobs:
  build:
    # workflow_run の場合は CI 成功時のみ続行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          # workflow_run では GITHUB_SHA が「この workflow の実体」の SHA になるため、CI が走った SHA を明示して checkout
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          submodules: recursive

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Use GNU awk on macOS (avoid BSD awk incompat)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          brew install gawk
          mkdir -p "$HOME/.local/bin"
          ln -sf "$(brew --prefix gawk)/bin/gawk" "$HOME/.local/bin/awk"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          which awk
          awk --version | head -n 1 || true

      - name: Build (release)
        run: just release

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(git tag --points-at HEAD | head -n 1 || true)"
          if [ -n "${TAG}" ]; then
            SUFFIX="${TAG}"
          else
            SUFFIX="$(git rev-parse --short=12 HEAD)"
          fi

          # zip ファイル名として危険な文字を潰す
          SUFFIX_SAFE="$(echo "$SUFFIX" | sed -E 's/[^A-Za-z0-9._-]+/_/g')"
          ZIP_NAME="aod-AE-plugins_macos_${SUFFIX_SAFE}.zip"

          RELEASE_DIR="${CARGO_TARGET_DIR}/release"

          mkdir -p dist/macos
          shopt -s nullglob
          plugins=("${RELEASE_DIR}"/*.plugin)
          if [ ${#plugins[@]} -eq 0 ]; then
            echo "No .plugin found in ${RELEASE_DIR}" >&2
            ls -la "${RELEASE_DIR}" || true
            exit 1
          fi

          cp -R "${plugins[@]}" dist/macos/
          ditto -c -k --sequesterRsrc --keepParent dist/macos "${ZIP_NAME}"
          ls -la "${ZIP_NAME}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tag = (git tag --points-at HEAD | Select-Object -First 1)
          if ($tag) { $suffix = $tag.Trim() } else { $suffix = (git rev-parse --short=12 HEAD).Trim() }

          # Windows ファイル名として危険な文字を潰す
          $suffixSafe = ($suffix -replace '[^A-Za-z0-9._-]', '_')
          $zipName = "aod-AE-plugins_windows_$suffixSafe.zip"

          $releaseDir = Join-Path $env:CARGO_TARGET_DIR "release"

          New-Item -ItemType Directory -Force -Path dist\windows | Out-Null

          # 念のため -File を付けて、見つからない場合はディレクトリ一覧を出して落とす
          $plugins = Get-ChildItem -Path $releaseDir -Filter *.aex -File -ErrorAction SilentlyContinue
          if (-not $plugins) {
            Write-Host "No .aex found in $releaseDir"
            Get-ChildItem -Path $releaseDir -Force | Format-Table -AutoSize
            throw "No .aex found in release dir"
          }

          Copy-Item -Force $plugins.FullName dist\windows\
          if (Test-Path $zipName) { Remove-Item -Force $zipName }
          Compress-Archive -Path dist\windows\* -DestinationPath $zipName -Force
          Get-Item $zipName | Format-List

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zips-${{ matrix.os }}
          path: |
            aod-AE-plugins_macos_*.zip
            aod-AE-plugins_windows_*.zip
          if-no-files-found: error



  publish:
    needs: build
    if: ${{ github.event_name != 'pull_request' && (github.event_name == 'workflow_run' || github.ref_name == 'main' || github.ref_name == 'dev') }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Prepare release tag
        id: draft_release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          TARGET_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
        shell: bash
        run: |
          set -euo pipefail

          BRANCH="${GITHUB_EVENT_WORKFLOW_RUN_HEAD_BRANCH:-${GITHUB_REF_NAME}}"
          case "$BRANCH" in
            main)
              TAG_PREFIX="main-release"
              IS_DRAFT="true"
              IS_PRERELEASE="false"
              ;;
            dev)
              TAG_PREFIX="dev-prerelease"
              IS_DRAFT="false"
              IS_PRERELEASE="true"
              ;;
            *)
              echo "Unsupported branch: $BRANCH" >&2
              exit 1
              ;;
          esac

          RELEASE_DATE="$(date -u +%Y%m%d)"
          BASE_TAG="${TAG_PREFIX}-${RELEASE_DATE}"

          # 同日再実行で衝突する場合は連番 suffix を付与
          TAG="$BASE_TAG"
          if gh release view "$TAG" >/dev/null 2>&1; then
            found="false"
            for i in $(seq 2 99); do
              suffix="$(printf '%02d' "$i")"
              candidate="${BASE_TAG}_${suffix}"
              if ! gh release view "$candidate" >/dev/null 2>&1; then
                TAG="$candidate"
                found="true"
                break
              fi
            done
            if [ "$found" != "true" ]; then
              echo "Unable to find available tag for ${BASE_TAG} (00-99 exhausted)" >&2
              exit 1
            fi
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"
          echo "is_draft=$IS_DRAFT" >> "$GITHUB_OUTPUT"
          echo "is_prerelease=$IS_PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Create draft prerelease and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
          TARGET_SHA: ${{ github.event.workflow_run.head_sha || github.sha }}
        shell: bash
        run: |
          ls -la artifacts
          RELEASE_DATE="$(date -u +%Y-%m-%d)"
          TITLE_PREFIX="Release"
          if [ "${{ steps.draft_release.outputs.is_prerelease }}" = "true" ]; then
            TITLE_PREFIX="Pre-release"
          fi

          DRAFT_FLAG=""
          if [ "${{ steps.draft_release.outputs.is_draft }}" = "true" ]; then
            DRAFT_FLAG="--draft"
          fi

          PRERELEASE_FLAG=""
          if [ "${{ steps.draft_release.outputs.is_prerelease }}" = "true" ]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          gh release create "${{ steps.draft_release.outputs.tag }}" artifacts/*.zip \
            --target "$TARGET_SHA" \
            --title "${TITLE_PREFIX} (${{ steps.draft_release.outputs.branch }}) - ${RELEASE_DATE}" \
            $DRAFT_FLAG \
            $PRERELEASE_FLAG \
            --generate-notes
