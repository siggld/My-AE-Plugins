name: Create Release Plugin from main

on:
  workflow_run:
    workflows: ["CI"]
    branches: ["main"]
    types: [completed]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: plugin-prerelease-main
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_TARGET_DIR: ${{ github.workspace }}/target
  NO_INSTALL: "1"


jobs:
  build:
    # workflow_run の場合は CI 成功時のみ続行
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          # workflow_run では GITHUB_SHA が「この workflow の実体」の SHA になるため、CI が走った SHA を明示して checkout
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}
          submodules: recursive

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Use GNU awk on macOS (avoid BSD awk incompat)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          brew install gawk
          mkdir -p "$HOME/.local/bin"
          ln -sf "$(brew --prefix gawk)/bin/gawk" "$HOME/.local/bin/awk"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
          which awk
          awk --version | head -n 1 || true

      - name: Build (release)
        run: just release

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail

          TAG="$(git tag --points-at HEAD | head -n 1 || true)"
          if [ -n "${TAG}" ]; then
            SUFFIX="${TAG}"
          else
            SUFFIX="$(git rev-parse --short=12 HEAD)"
          fi

          # zip ファイル名として危険な文字を潰す
          SUFFIX_SAFE="$(echo "$SUFFIX" | sed -E 's/[^A-Za-z0-9._-]+/_/g')"
          ZIP_NAME="aod-AE-plugins_macos_${SUFFIX_SAFE}.zip"

          RELEASE_DIR="${CARGO_TARGET_DIR}/release"

          mkdir -p dist/macos
          shopt -s nullglob
          plugins=("${RELEASE_DIR}"/*.plugin)
          if [ ${#plugins[@]} -eq 0 ]; then
            echo "No .plugin found in ${RELEASE_DIR}" >&2
            ls -la "${RELEASE_DIR}" || true
            exit 1
          fi

          cp -R "${plugins[@]}" dist/macos/
          ditto -c -k --sequesterRsrc --keepParent dist/macos "${ZIP_NAME}"
          ls -la "${ZIP_NAME}"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tag = (git tag --points-at HEAD | Select-Object -First 1)
          if ($tag) { $suffix = $tag.Trim() } else { $suffix = (git rev-parse --short=12 HEAD).Trim() }

          # Windows ファイル名として危険な文字を潰す
          $suffixSafe = ($suffix -replace '[^A-Za-z0-9._-]', '_')
          $zipName = "aod-AE-plugins_windows_$suffixSafe.zip"

          $releaseDir = Join-Path $env:CARGO_TARGET_DIR "release"

          New-Item -ItemType Directory -Force -Path dist\windows | Out-Null

          # 念のため -File を付けて、見つからない場合はディレクトリ一覧を出して落とす
          $plugins = Get-ChildItem -Path $releaseDir -Filter *.aex -File -ErrorAction SilentlyContinue
          if (-not $plugins) {
            Write-Host "No .aex found in $releaseDir"
            Get-ChildItem -Path $releaseDir -Force | Format-Table -AutoSize
            throw "No .aex found in release dir"
          }

          Copy-Item -Force $plugins.FullName dist\windows\
          if (Test-Path $zipName) { Remove-Item -Force $zipName }
          Compress-Archive -Path dist\windows\* -DestinationPath $zipName -Force
          Get-Item $zipName | Format-List

      - name: Upload artifact (zip)
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zips-${{ matrix.os }}
          path: |
            aod-AE-plugins_macos_*.zip
            aod-AE-plugins_windows_*.zip
          if-no-files-found: error



  publish:
    needs: build
    runs-on: ubuntu-latest
    # main の CI 成功後のみ draft prerelease を作る
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      # 既存 draft（=同一タグの release）があれば削除して上書き
      - name: Delete existing draft prerelease (ignore if missing)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set +e
          gh release delete main-prerelease -y --cleanup-tag
          # 念のため ref が残っているケースへのフォールバック（存在しなければ失敗してよいので握りつぶす）
          gh api -X DELETE "repos/${GITHUB_REPOSITORY}/git/refs/tags/main-prerelease" >/dev/null 2>&1
          exit 0

      - name: Create draft prerelease and upload assets
        env:
          GH_TOKEN: ${{ github.token }}
          TARGET_SHA: ${{ github.event.workflow_run.head_sha }}
        shell: bash
        run: |
          ls -la artifacts
          gh release create main-prerelease artifacts/*.zip \
            --target "$TARGET_SHA" \
            --title "Pre-release (main)" \
            --draft \
            --prerelease \
            --generate-notes
