name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: fmt
        run: cargo fmt --all -- --check

      # - name: install jq
      #   run: sudo apt-get update && sudo apt-get install -y jq

      - name: clippy
        shell: bash
        run: |
          cargo clippy --workspace

      - name: test
        shell: bash
        run: |
          cargo test